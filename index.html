<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI2 Collab Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --background: #1e1e1e;
            --surface: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --radius: 8px;
            --spacing: 16px;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .github-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        .github-corner:hover {
            transform: translateY(-2px);
        }

        .container-fluid {
            flex: 1;
            padding: var(--spacing);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: var(--spacing);
            height: calc(100vh - 120px);
            background: var(--background);
        }

        .file-tree {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-tree-header {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-item.active {
            background: var(--primary);
            color: white;
        }

        .monaco-container {
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            padding: var(--spacing);
            background: var(--surface);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .file-icon {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <a href="https://github.com/SirHumza/AppInventor-Fusion/" 
       target="_blank" 
       class="github-corner">
        <i class="fab fa-github"></i>
        <span class="github-text">Made by SirHumza</span>
    </a>

    <div class="toolbar">
        <button class="btn-primary">
            <i class="fas fa-plus"></i>
            New App
        </button>
        <button class="btn-primary">
            <i class="fas fa-file-import"></i>
            Import
        </button>
        <button class="btn-primary">
            <i class="fas fa-folder-open"></i>
            Open
        </button>
    </div>

    <div class="container-fluid">
        <div class="editor-container">
            <div class="file-tree">
                <div class="file-tree-header">
                    <h5 class="mb-0">Project Files</h5>
                    <small class="text-muted">AI2 Fusion Project</small>
                </div>
                <ul class="file-list" id="fileList"></ul>
            </div>
            
            <div class="monaco-container">
                <div id="editor-container" style="height: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.editor.create(document.getElementById('editor-container'), {
                value: '// Welcome to AI2 Fusion Studio\n// Start coding your app...',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: true },
                scrollBeyondLastLine: false,
                fontSize: 14,
                lineNumbers: 'on',
                roundedSelection: false,
                scrollbar: {
                    verticalScrollbarSize: 8,
                    horizontalScrollbarSize: 8
                }
            });
        });

        // File tree setup
        const files = [
            { name: 'Main Screen.scm', type: 'scm' },
            { name: 'Main Screen.bky', type: 'bky' },
            { name: 'config.json', type: 'json' },
            { name: 'styles.css', type: 'css' },
            { name: 'app.js', type: 'js' }
        ];

        const fileList = document.getElementById('fileList');
        files.forEach(file => {
            const li = document.createElement('li');
            li.className = 'file-item';
            li.innerHTML = `
                <img src="https://img.icons8.com/ios-glyphs/30/9e9e9e/${file.type}-file.png" class="file-icon">
                ${file.name}
            `;
            li.addEventListener('click', () => {
                document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
                li.classList.add('active');
            });
            fileList.appendChild(li);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
