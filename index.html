<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI2 Collab Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --background: #1e1e1e;
            --surface: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --radius: 8px;
            --spacing: 16px;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .github-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: var(--spacing);
            height: calc(100vh - 80px);
            padding: var(--spacing);
        }

        .file-tree {
            background: var(--surface);
            border-radius: var(--radius);
            padding: var(--spacing);
            overflow-y: auto;
        }

        .monaco-container {
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .toolbar {
            padding: var(--spacing);
            background: var(--surface);
            display: flex;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-item.active {
            background: var(--primary);
            color: white;
        }

        .binary-warning {
            color: #ff6b6b;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="https://github.com/SirHumza/AI2-Collab-Studio" 
       target="_blank" 
       class="github-corner">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
    </a>

    <div class="toolbar">
        <button class="btn btn-primary" onclick="newProject()">
            <i class="fas fa-plus"></i> New
        </button>
        <button class="btn btn-success" onclick="exportProject()">
            <i class="fas fa-file-export"></i> Export
        </button>
        <input type="file" id="importInput" hidden accept=".aia">
        <button class="btn btn-warning" onclick="document.getElementById('importInput').click()">
            <i class="fas fa-file-import"></i> Import
        </button>
    </div>

    <div class="editor-container">
        <div class="file-tree">
            <div class="mb-3">
                <h5>Project Files</h5>
                <small class="text-muted" id="projectName">Untitled Project</small>
            </div>
            <div id="fileList" class="list-unstyled"></div>
        </div>
        <div class="monaco-container">
            <div id="editor" style="height: 100%;"></div>
        </div>
    </div>

    <script>
        let currentProject = {
            name: 'Untitled Project',
            files: {},
            currentFile: null
        };

        let editor;

        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' } });
        require(['vs/editor/editor.main'], () => {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '// Select a file to start editing',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: true },
                readOnly: true
            });
        });

        // File import handling
        document.getElementById('importInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const zip = await JSZip.loadAsync(file);
                currentProject = {
                    name: file.name.replace('.aia', ''),
                    files: {},
                    currentFile: null
                };

                // Process ZIP contents
                zip.forEach(async (relativePath, file) => {
                    const isTextFile = /\.(scm|bky|txt|json)$/i.test(relativePath);
                    const content = isTextFile 
                        ? await zip.file(relativePath).async('string')
                        : await zip.file(relativePath).async('uint8array');
                    
                    currentProject.files[relativePath] = {
                        content: content,
                        isText: isTextFile
                    };
                });

                updateFileTree();
                document.getElementById('projectName').textContent = currentProject.name;
                alert('Project imported successfully!');
            } catch (error) {
                alert('Error loading project: ' + error.message);
            }
        });

        // Export project as .aia
        async function exportProject() {
            const zip = new JSZip();
            
            // Add all files to ZIP
            Object.entries(currentProject.files).forEach(([path, file]) => {
                if (file.isText) {
                    zip.file(path, file.content);
                } else {
                    zip.file(path, file.content, { binary: true });
                }
            });

            // Generate and download
            const content = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `${currentProject.name}.aia`;
            link.click();
        }

        function newProject() {
            currentProject = {
                name: 'New Project',
                files: {
                    'src/Screen1.scm': {
                        content: '// New Screen',
                        isText: true
                    },
                    'src/Screen1.bky': {
                        content: '// Blocks content',
                        isText: true
                    }
                },
                currentFile: null
            };
            updateFileTree();
            document.getElementById('projectName').textContent = currentProject.name;
            editor.setValue('// Select a file to start editing');
            editor.updateOptions({ readOnly: true });
        }

        function updateFileTree() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            Object.keys(currentProject.files).forEach(path => {
                const li = document.createElement('div');
                li.className = 'file-item' + (path === currentProject.currentFile ? ' active' : '');
                li.textContent = path;
                li.onclick = () => openFile(path);
                fileList.appendChild(li);
            });
        }

        function openFile(path) {
            const file = currentProject.files[path];
            if (!file.isText) {
                editor.setValue('// Binary file - Cannot edit');
                editor.updateOptions({ readOnly: true });
                return;
            }

            currentProject.currentFile = path;
            editor.setValue(file.content);
            editor.updateOptions({ readOnly: false });
            updateFileTree();
        }

        // Auto-save changes
        editor.onDidChangeModelContent(() => {
            if (currentProject.currentFile) {
                const file = currentProject.files[currentProject.currentFile];
                if (file.isText) {
                    file.content = editor.getValue();
                }
            }
        });

        // Initialize empty project
        newProject();
    </script>
</body>
</html>
